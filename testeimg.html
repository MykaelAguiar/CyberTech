<html lang="pt-br">
<head>

    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    height: 100vh; /* Ajusta a altura da seção */
}

.background-image {
    flex: 1;
    background-image: url('Imagens/cyber4.jpg'); /* Substitua pelo caminho da sua imagem */
    background-size: cover;
    background-position: center;
}

.text-box {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente */
}

.text-box h1 {
    margin: 0;
    font-size: 2em;
}

.text-box p {
    margin: 10px 0 0;
    font-size: 1.2em;
}
